<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num = 1234; // 식별자 num: 변수
      alert("num: " + num); // 식별자 alert: 함수
      alert(Math.PI); // 식별자 PI: 객체의 속성
      alert(Math.abs(-273)); // 식별자 abs: 객체의 메서드
    </script>
  </head>
  <body></body>
</html>
