<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 자바스크립트 데이터 타입
      var num;

      // 기본 자료형
      alert("string: " + typeof "string");
      alert("number: " + typeof 1234);
      alert("boolean: " + typeof false);

      // 참조 자료형
      alert("function: " + typeof function () {});
      alert("object: " + typeof {});

      // 특수 자료형
      alert("undefined: " + typeof num); // 모든 값을 가질 수 있는데 아무것도 안줬으니 아무것도 결정되어지지 않았음. undefined.
    </script>
  </head>
  <body></body>
</html>
