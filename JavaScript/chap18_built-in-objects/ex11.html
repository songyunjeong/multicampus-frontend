<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var lottoNums = [23, 42, 3, 11, 35, 19];
      lottoNums.sort(function (left, right) {
        // sort(조건 함수) => 이처럼 조건 함수를 넣어줘야함
        // 양수(left > right), 0(left == right), 음수(left < right)
        return left - right;
      }); // 오름차순 정렬

      alert(lottoNums);
    </script>
  </head>
  <body></body>
</html>
