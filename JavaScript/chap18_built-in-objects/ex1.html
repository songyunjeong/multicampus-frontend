<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var str1 = "Hello"; // str1은 객체가 아닙니다.
      alert(typeof str1);

      var str2 = new String("Hello"); // str2는 객체입니다.
      alert(typeof str2);
    </script>
  </head>
