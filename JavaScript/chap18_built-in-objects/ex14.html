<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var now = new Date().getTime();
      var i = 0;

      while (new Date().getTime() - now < 1000) {
        i++;
      }

      alert("i: " + i);
    </script>
  </head>
  <body></body>
</html>
