<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var arr = [1, 2, 3, 4, 5];
      var obj = {};

      // arr 변수가 배열인지 객체인지 구분하는 법
      alert("arr typeof: " + typeof arr); // object
      alert("arr isArray: " + Array.isArray(arr)); // 배열 true
      alert("obj isArray: " + Array.isArray(obj)); // 배열 false
    </script>
  </head>
  <body></body>
</html>
