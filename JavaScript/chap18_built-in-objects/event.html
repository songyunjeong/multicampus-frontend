<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당첨자 발표</title>
    <script>
      function init() {
        var seed = prompt("전체 응모자 수: ");
        var picked = Math.floor(Math.random() * seed + 1);

        document.querySelector(
          "#result"
        ).innerHTML = `전체 응모자 수: ${seed}명<br />
        당첨자: ${picked}번`;
      }

      window.onload = init;
    </script>
    <style>
      h1 {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>당첨자 발표</h1>
    <div id="result"></div>
  </body>
</html>
