<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var arr = [1, 2, 3, 4, 5];
      var total = 0;

      arr.forEach(function (value, idx) {
        total += value;
        arr[idx] = value ** 2; // 원래 배열로 다시 저장시킴
      });
      // 배열의 값이 저장된 수 만큼 콜백이 반복됨

      alert("total: " + total);
      alert("arr: " + arr);
    </script>
  </head>
  <body></body>
</html>
