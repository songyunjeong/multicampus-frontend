<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getCircleArea(radius) {
        if (radius <= 0) {
          throw "원의 반지름은 0보다 큰 값이어야 합니다."; // 개발자가 직접 예외를 직접 발생시킬 수 있다.
        }

        return radius * radius * 3.141592;
      }

      var radius = prompt("원의 반지름을 입력하세요.", 5);
      radius = Number(radius);

      alert("원의 넓이는: " + getCircleArea(radius));
    </script>
  </head>
  <body></body>
</html>
