<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getCircleCircumference(radius) {
        var result;

        if (radius <= 0) {
          throw new Error("원의 반지름은 0보다 큰 값이어야 합니다."); // 여기서는 잘못되었다는 것만 알려주고
        } else {
          result = 2 * radius * 3.141592;
        }

        return result;
      }

      var radius = prompt("원의 반지름을 입력하세요.", 5);
      radius = Number(radius);

      try {
        alert("원의 둘레는: " + getCircleCircumference(radius));
      } catch (e) {
        alert(e.message); // 여기서 처리함. 뭐가 잘못되었는지 알려줘야함.
      }
    </script>
  </head>
  <body></body>
</html>
