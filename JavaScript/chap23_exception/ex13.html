<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
          사용자에게 언제나 자연수를 입력으로 받을 수 있는 코드를 작성하세요.
          단, 예외처리 방법을 이용하여 문제를 해결하세요.

          var arr = ["Hello"];
      */

      var num;

      function getNaturalNumber(num) {
        num = Number(num);

        if (isNaN(num) || num < 1 || num !== parseInt(num)) {
          // num !== parseInt(num) 소수점 이하 값이 있다는 뜻
          throw new Error("자연수가 아닙니다.");
        }

        return num;
      }

      while (true) {
        num = prompt("자연수를 입력하세요.", 1);

        try {
          num = getNaturalNumber(num);
          alert("자연수를 입력했습니다.");
          break;
        } catch (e) {
          alert(e.message);
        }
      }
    </script>
  </head>
  <body></body>
</html>
