<html lang="en">
  <head>

    <title>loginProc.html</title>
    <script src="./js/parameter.js" charset="UTF-8"></script>
    <script>
      /*
          login.html로 부터 보내온 로그인 요청에 포함된 파라미터를 읽어

      */

      var parameters = getParameters(location.search);

      function loginProc() {
        const ID = "하퍼";
        const PW = "6789";
        var result = false;

        if (
          parameters.getParamValue("id") === ID &&
          parameters.getParamValue("pw") === PW
        ) {
          result = true;
        } else {
        }

        return result;
      }

      function init() {
        if (loginProc()) {
          document.body.innerHTML += `<h4>${parameters.getParamValue(
            "id"
          )}님의 방문을 환영합니다.</h4>`;
        } else {
          alert("로그인 실패했습니다. 다시 시도해주세요.");
