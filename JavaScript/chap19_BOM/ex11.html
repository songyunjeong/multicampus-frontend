<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 버튼을 클릭했을 때 div#target 내용으로 "버튼을 클릭했습니다!" 메시지를 출력하는 코드를 작성하세요.

      function handler() {
        var target = document.getElementById("target");
        target.innerHTML = "버튼을 클릭했습니다!";
      }

      function init() {
        var btn = document.getElementById("btn");
        btn.onclick = handler;
      }

      window.onload = init;
    </script>
    <style>
      #target {
        border: 2px solid gray;
        width: 300px;
        height: 100px;
        line-height: 100px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>event example</h1>
    <hr />

    <button id="btn">click!</button>
    <div id="target"></div>
  </body>
</html>
