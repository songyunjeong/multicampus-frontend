<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function handler() {
        alert(this);
      }

      function init() {
        document.querySelector("#header").onclick = handler;
        document.querySelector("#btn").onclick = handler;

        handler();
      }

      window.onload = init;
    </script>
  </head>
  <body>
    <h1></h1>
    <hr />

    <h1 id="header">Header</h1>
    <button id="btn">click</button>
  </body>
</html>
