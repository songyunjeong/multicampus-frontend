<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function daumHandler() {
        alert("다음 링크를 클릭했습니다.");
      }

      function init() {
        document.querySelector("#daum").onclick = daumHandler; // 사용자 이벤트
      }

      window.onload = init;
    </script>
  </head>
  <body>
    <h1>디폴트 이벤트 확인</h1>

    <a href="https://www.naver.com">네이버</a><br />

  </body>
</html>
