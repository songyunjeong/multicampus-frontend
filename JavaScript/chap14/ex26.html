<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 기본 자료형을 위한 생성자 함수: Boolean, Number, Strint
      var bool = false;
      alert("bool type: " + typeof bool);

      var obj = new Boolean(false); // 생성자 함수: 객체를 생성하는 특별한 함수
      alert("obj type: " + typeof obj);
      alert("obj.valueOf() type: " + typeof obj.valueOf());
      alert("Boolean type: " + typeof Boolean); // function
    </script>
  </head>
  <body></body>
</html>
