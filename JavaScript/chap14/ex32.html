<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var currentYear = 2023;
      var year = prompt("태어난 해를 입력하세요.", 1998);
      year = Number(year);
      var age = currentYear - year + 1;

      alert("year: " + year + ", type: " + typeof year);
      alert(
        "입력하신 " + year + "년도에 태어난 사람의 나이는 " + age + "살 입니다."
      );
    </script>
  </head>
  <body></body>
</html>
