<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 자바스크립트에서는 아래의 다섯가지 값을 제외한 모든 값은 true다.
      var bool1 = Boolean(0);
      var bool2 = Boolean(NaN);
      var bool3 = Boolean("");
      var bool4 = Boolean(null);
      var bool5 = Boolean(undefined);

      alert(
        bool1 + " : " + bool2 + " : " + bool3 + " : " + bool4 + " : " + bool5
      );
    </script>
  </head>
  <body></body>
</html>
