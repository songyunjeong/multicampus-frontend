    <title>Document</title>
    <script>
      alert(2 ** 3); // 2의 3승 ,  **: 거듭제곱 연산자 ,  op1 ** op2 => op1: 밑, op2: 지수
      alert(2 ** (2 ** 2));
      alert(2 ** (3 ** 2));
      alert((2 ** 3) ** 2);
    </script>
