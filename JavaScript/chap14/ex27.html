<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 기본 자료형을 위한 생성자 함수 Boolean, Number, String 등을 이용하여 명시적 형변환을 수행할 수 있다.
      // Boolean 생성자 함수를 이용하여 true, false가 아닌 다른 값을 boolean 타입의 값으로 형변환 할 수 있다.

      var bool1 = Boolean(5);
      var bool2 = Boolean(-5);
      var bool3 = Boolean(3.14);
      var bool4 = Boolean(0);

      alert(bool1 + " : " + bool2 + " : " + bool3 + " : " + bool4);
      alert(typeof bool1);
    </script>
  </head>
  <body></body>
</html>
