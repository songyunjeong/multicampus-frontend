<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function init() {
        var parent = document.querySelector("#parent");
        var header = document.createElement("h4");
        header.innerHTML = "header2";

        parent.append("Hello, world!");
        // parent.append("<h3>Hello, world!</h3>"); 이렇게 사용할 수 없음. 요소 객체를 만들어서 써야 함.
        parent.append(header);
      }

      window.onload = init;
    </script>
  </head>
  <body>
    <div id="parent">
      <h1>header1</h1>
    </div>
  </body>
</html>
