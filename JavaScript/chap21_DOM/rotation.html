<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var intervalId;

      function rotateHandler() {
        intervalId = setInterval(function () {
          var firstImg = document.querySelector("img");
          firstImg.parentNode.appendChild(firstImg);
        }, 1000);
      }

      function stopHandler() {
        clearInterval(intervalId);
      }

      function init() {
        document.querySelector("#rotate").onclick = rotateHandler;
        document.querySelector("#stop").onclick = stopHandler;
      }

      window.onload = init;
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        padding: 50px;
      }

      button {
        display: inline-block;
        width: 100px;
        height: 60px;
        margin: 30px;
        font-size: large;
      }

      #images {
        padding: 20px;
      }

      img {
        width: 200px;
        display: block;
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>rotation image</h1>
    <hr />

    <button id="rotate">회전</button>
    <button id="stop">중지</button>
    <hr />

    <div id="images">
      <img src="./images/Chrysanthemum.jpg" />
      <img src="./images/Desert.jpg" />
      <img src="./images/Hydrangeas.jpg" />
      <img src="./images/Jellyfish.jpg" />
      <img src="./images/Koala.jpg" />
      <img src="./images/Lighthouse.jpg" />
      <img src="./images/Penguins.jpg" />
      <img src="./images/Tulips.jpg" />
    </div>
  </body>
</html>
