<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function init() {
        var header = document.querySelector("h1");
        alert("innerHTML: " + header.innerHTML);
        alert("innerText: " + header.innerText);
      }

      window.onload = init;
    </script>
  </head>
  <body>
    <h1>Hello, World!</h1>
  </body>
</html>
