<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function init() {
        document.body.innerHTML = "<h1>Hello, World!</h1>";
        // 신뢰 할 수 있는 동적 컨텐츠 => innerHTML
        // 신뢰 할 수 없는 동적 컨텐츠 => innerText
      }

      window.onload = init;
    </script>
  </head>
  <body></body>
</html>
