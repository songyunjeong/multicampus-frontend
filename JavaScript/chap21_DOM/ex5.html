<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function init() {
        var headers = document.querySelectorAll("#header");

        for (var i = 0; i < headers.length; i++) {
          alert(headers[i].innerHTML);
        }
      }

      window.onload = init;
    </script>
  </head>
  <body>
    <h3 class="header">Header1</h3>
    <h4>Header2</h4>
    <h3>Header3</h3>
    <h4 class="header">Header4</h4>
  </body>
</html>
