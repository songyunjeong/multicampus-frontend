<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function init() {
        var parent = document.querySelector("#parent");
        var header = document.createElement("h1");
        header.innerHTML = "header 3";

        parent.insertBefore(header, parent.children[2]);
      }

      window.onload = init;
    </script>
  </head>
  <body>
    <div id="parent">
      <h1>header 1</h1>
      <h1>header 2</h1>
      <h1>header 4</h1>
      <h1>header 5</h1>
    </div>
  </body>
</html>
