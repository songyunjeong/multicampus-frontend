<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function init() {
        var header = document.querySelector("h1");

        header.style.color = "blue";
        header.style.backgroundColor = "yellow";
      }

      window.onload = init;
    </script>
  </head>
  <body>
    <h1>Header</h1>
  </body>
</html>
