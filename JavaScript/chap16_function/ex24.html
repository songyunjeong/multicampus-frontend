<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
          1부터 45 사이의 중복되지 않는 로또 번호 6개를 생성하여 순서대로 정렬한 후 출력하는 코드를 작성하세요.
          단, 함수 기반으로 코드를 작성합니다.
      */

      function lotto() {
        var lottoNum = new Array(6);

        do {
          lottoNum[0] = parseInt(Math.random() * 45) + 1;
        } while (lottoNum[i]);
        {
          for (var i = 0; i < lottoNum.length; i++) {
            lottoNum[i] = parseInt(Math.random() * 45) + 1;
            lottoNum.sort((a, b) => a - b);
          }
        }

        return lottoNum;
      }

      document.write(lotto());
    </script>
  </head>
  <body></body>
</html>
