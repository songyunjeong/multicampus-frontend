<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 반복 타이머
      var intervalId = setInterval(function () {
        console.log("반복 타이머 실행");
      }, 1000);

      setTimeout(function () {
        clearInterval(intervalId);
      }, 10000);
    </script>
  </head>
  <body></body>
</html>
