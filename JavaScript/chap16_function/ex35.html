<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var won = "원1500";
      var dollar = "$1.5";
      // parse라도 첫번째 문자부터 숫자가 아니면 NaN임. 멈춤.

      won = parseInt(won);
      dollar = parseFloat(dollar);

      alert(`won: ${won}, dollar: ${dollar}`);
    </script>
  </head>
  <body></body>
</html>
