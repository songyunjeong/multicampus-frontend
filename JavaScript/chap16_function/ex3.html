<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var func1 = function () {
        alert("익명의 함수 입니다.");
      };

      function func2() {
        alert("선언적 함수 입니다.");
      }

      alert(func1);
      alert(func2);
      // 함수 자체의 정의를 의미한다.
      // 실행시키려면 ().
    </script>
  </head>
  <body></body>
</html>
