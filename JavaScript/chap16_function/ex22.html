<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 익명함수

      // 일회용 익명함수
      (function () {
        alert("익명 함수 호출");
      })();

      // 일회용 익명함수
      (function (num1, num2) {
        alert("sum: " + (num1 + num2));
      })(10, 20);
    </script>
  </head>
  <body></body>
</html>
