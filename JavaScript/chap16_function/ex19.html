<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var arr1 = [1, 2, 3, 4];
      var arr2 = new Array();
      var arr3 = new Array(5);
      var arr4 = new Array(
        10,
        3.14,
        false,
        "문자열",
        {},
        function () {},
        [5, 6, 7, 8]
      );

      alert(arr1.length);
      alert(arr2.length);
      alert(arr3.length);
      alert(arr4.length);

      // 자바스크립트의 함수는 모두 가변 인자 함수다.
      // 생성자 함수도 가변 인자 함수다.
    </script>
  </head>
  <body></body>
</html>
