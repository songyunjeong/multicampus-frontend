<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var arr = [10, true, "string"];

      // name, bool, str 변수의 타입을 검사하는 코드를 작성하세요.
      for (var i = 0; i < arr.length; i++) {
        if (typeof arr[i] === "number") {
          alert(arr[i] + "값은 number 입니다.");
        } else if (typeof arr[i] === "boolean") {
          alert(arr[i] + "값은 boolean 입니다.");
        } else if (typeof arr[i] === "string") {
          alert(arr[i] + "값은 string 입니다.");
        }
      }
    </script>
  </head>
  <body></body>
</html>
