<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script>
      var timeoutId = setTimeout(() => {
        console.log("setTimeout() 함수 실행");
      }, 5000);

      setTimeout(function () {
        console.log("타이머 실행 중지");
        clearTimeout(timeoutId);
      }, 3000);
    </script>
  </head>
  <body></body>
</html>
