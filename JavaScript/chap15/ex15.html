<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 자바에서의 배열은 한가지 종류의 값만 저장할 수 있음.
      // 자바스크립트는 동적 타입 언어임.
      // 따라서 자유롭게 모든 종류의 값들을 다 저장할 수 있음.

      var arr = [100, 3.14, true, "문자열", function () {}, {}, [1, 2, 3, 4]];

      alert(`
      ${arr[0]} : ${arr[1]} : ${arr[2]} : ${arr[3]} : ${arr[5]} : ${arr[6]}
      `);

      // 자바스크립트는 다차원배열이라는 개념이 없다.
      // 그냥 배열 안에 배열을 만들 수 있기 때문에
    </script>
  </head>
  <body></body>
</html>
