<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
          사용자에게 년도를 입력으로 받아 윤년 여부를 판단하여 출력하는 코드를 작성하세요.

          [코드 작성 유형]
          1. if ... else if ... else 구문을 사용하여 문제를 해결하세요.
          2. if ... else 구문을 이용하여 문제를 해결하세요.
      */

      var year = prompt("년도를 입력하세요.", 2023);
      year = Number(year);
      var result;

      // if ... else if ... else
      if (year != 0) {
        if (year % 400 == 0) {
          result = "윤년";
        } else if (year % 100 == 0) {
          result = "평년";
        } else if (year % 4 == 0) {
          result = "윤년";
        } else {
          result = "평년";
        }
      } else {
        alert("올바른 년도를 입력하세요.");
      }

      alert("입력하신 " + year + "년도는 " + result + "입니다.");

      // if ... else
      if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
        alert("윤년입니다.");
      } else {
        alert("평년입니다.");
      }
    </script>
  </head>
  <body></body>
</html>
