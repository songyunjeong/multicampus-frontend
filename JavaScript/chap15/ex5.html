<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num = prompt("하나의 자연수를 입력하세요.", 10);
      num = Number(num);

      num % 2 == 0 && alert("짝수입니다.");
      num % 2 == 0 || alert("홀수입니다.");
    </script>
  </head>
  <body></body>
</html>
