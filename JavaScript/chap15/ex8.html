<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 레이블 있는 구구단을 생성하여 출력하는 코드를 작성하세요.

      for (let i = 2; i <= 9; i++) {
        document.write(`[${i}단] <br />`);
        for (let j = 1; j <= 9; j++) {
          document.write(`${i} * ${j} = ${i * j} <br />`);
        }
        document.write("<br />");
      }
    </script>
  </head>
  <body></body>
</html>
