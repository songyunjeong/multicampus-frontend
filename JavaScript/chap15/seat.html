<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var memberNum = prompt("입장객은 몇 명인가요?");
      var colNum = prompt("한 줄에 몇 명씩 앉습니까?");
      var rowNum;

      if (memberNum % colNum == 0) {
        rowNum = parseInt(memberNum / colNum);
      } else {
        rowNum = parseInt(memberNum / colNum) + 1;
      }

      document.write("모두 " + rowNum + "개의 줄이 필요합니다.");
    </script>
  </head>
  <body></body>
</html>
