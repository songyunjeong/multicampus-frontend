<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 레이블 있는 수평 구구단을 생성하여 출력하는 코드를 작성하세요.
      var gugudan = "";

      for (let num = 0; num <= 9; num++) {
        gugudan += "<tr>";

        for (let dan = 2; dan <= 9; dan++) {
          if (num == 0) {
            gugudan += `<th>${dan}단</th>`;
          } else {
            gugudan += `
            <td>${dan} * ${num} = ${dan * num}</td>`;
          }
        }

        gugudan += "</tr>";
      }
    </script>
    <style>
      table,
      tr,
      td,
      th {
        padding: 10px;
        text-align: center;
        border: 2px solid gray;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>수평 구구단</h1>
    <hr />

    <table>
      <script>
        document.write(gugudan);
      </script>
    </table>
  </body>
</html>
