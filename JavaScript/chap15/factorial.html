<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>while 문을 사용한 팩토리얼 계산</h1>
    <script>
      var n = prompt("숫자를 입력하세요.");
      var message = "";

      if (n != null) {
        // 취소 버튼을 누르지 않았는지 체크
        var nFact = 1; // 결과값
        var i = 1; // 카운터

        while (i <= n) {
          nFact *= i;
          i++;
        }
        message = n + "! = " + nFact; // 결과값을 표시 할 문자열
      } else {
        message = "값을 입력하지 않았습니다.";
      }

      document.write(message); // 결과 표시
    </script>
  </body>
</html>
