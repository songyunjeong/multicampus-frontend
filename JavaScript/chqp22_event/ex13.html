<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function childHandler(event) {
        alert("childHandler");

        event.stopPropagation(); // 이벤트 버블링 금지 시킬 수 있음
      }

      function parentHandler() {
        alert("parentHandler");
      }

      function init() {
        document.querySelector("#child").onclick = childHandler;
        document.querySelector("#parent").onclick = parentHandler;
      }

      window.onload = init;
    </script>
    <style>
      #parent {
        margin: 50px auto;
        width: 300px;
        height: 200px;
        padding: 50px;
        border: 2px solid gray;
      }

      #child {
        width: 100px;
        height: 100px;
        border: 2px solid gray;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <hr />

    <div id="parent">
      <div id="child"></div>
    </div>
  </body>
</html>
