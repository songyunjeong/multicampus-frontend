<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var xhr = new XMLHttpRequest();

      function sendHandler() {
        xhr.open("GET", "persons.json", true); // false: 비동기

        var startTime = new Date().getTime();
        xhr.send();
        var endTime = new Date().getTime();

        alert("responseText: " + xhr.responseText); // 요청이 아직 도착안함. 그럼에도 브라우저는 본인 할 일 함.
        alert("지연시간: " + (endTime - startTime));
      }

      function init() {
        document.querySelector("#send").addEventListener("click", sendHandler);
      }

      window.addEventListener("load", init);
    </script>
  </head>
  <body>
    <h1>send() 메서드 지연 시간</h1>
    <hr />

    <button id="send">AJAX Go!</button>
  </body>
</html>
