<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>

    <style>
      body > div {
        width: 800px;
        height: 300px;
        border: 2px solid gray;
        position: relative;
      }

      body > div > div {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        position: absolute;
      }

      #child1 {
        border: 2px solid red;
        top: 20px;
        left: 50px;
      }
      #child2 {
        border: 2px solid green;
        top: 30px;
        right: 50px;
      }
      #child3 {
        border: 2px solid blue;
        bottom: 20px;
        right: 80px;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="child1"></div>
      <div id="child2"></div>
      <div id="child3"></div>
    </div>
  </body>
</html>
