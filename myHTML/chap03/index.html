<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 기본 문서</title>
  </head>
  <body>
    <h1>프런트엔드 웹 개발</h1>
    <hr />
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
    <!-- 모두 Block Element -->

    <a href="#">링크&nbsp;&nbsp;1</a><br />
    <a href="#">링크&nbsp;&nbsp;&nbsp;2</a><br />
    <a href="#">링크&nbsp;&nbsp;&nbsp;&nbsp;3</a><br />
    <a href="#">링크&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4</a>
    <!-- 더미링크 -->
    <!--
      In-line Element들은 자동 개행이 안됨
      <br />로 개행해줌
      br: Line break
      &nbsp; => html ntt, bilt-in ntt 
    -->
  </body>
</html>
