<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tag</title>
  </head>
  <body>
    <!--
      <abbr>
      줄임말을 표시하고 title 속성을 함께 사용할 수 있습니다.
    -->
    <abbr title="Internet of Things">Iot</abbr>

    <!--
      <cite>
      웹 문서나 포스트에서 참고내용을 표시합니다.
    -->
    <p>
      내가 경험한 가장 흥미진진한 일은 누군가를 만나는 일이다 - 영화,
      <cite>'비포선셋'</cite> 중
    </p>

    <!--
      <code>
      컴퓨터 인식을 위한 소스 코드 입니다.
    -->
    <code>function savetheLocal()</code>

    <!--
      <small>
      부가 정보처럼 작게 표시해도 되는 텍스트입니다.
    -->
    <p>가격: 13,000원 <small>(부가세 별도)</small></p>

    <!--
      <sub>
      아래 첨자를 표시합니다.
    -->
    <p>물의 화학식은 H<sub>2</sub>0입니다</p>

    <!--
      <sup>
      위 첨자를 표시합니다.
    -->
    <p>E = mc<sup>2</sup></p>

    <!--
      <s>
      취소선을 표시합니다.
    -->
    <p><s>34,000원</s>19,000원</p>

    <!--
      <u>
      밑줄을 표시합니다.
    -->
    <u>텍스트에 단순히 밑줄 긋기</u>

    <!--
      <ins>
      공동 작업 문서에서 새로운 내용을 삽입합니다.
    -->
    <ins>새로운 내용을 삽입합니다</ins>

    <!--
      <del>
      공동 작업 문서에서 기존 내용을 삭제합니다.
    -->
    <del>기존 내용을 삭제합니다</del>
  </body>
</html>
