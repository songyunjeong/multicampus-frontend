<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>class selector</title>

    <style>
      div {
        color: blue;
      }

      h2 {
        color: red;
      }

      .hd {
        color: green;
      }

      #target {
        color: blue;
      }
    </style>
  </head>

  <body>
    <h1>스타일 예제</h1>
    <hr />
  </body>

  <div>
    <h2>Header1</h2>
    <h2 class="hd">Header2</h2>
    <h2>Header3</h2>
    <h2 class="hd" id="target" style="color: burlywood">Header4</h2>
    <h2>Header5</h2>
  </div>
</html>
