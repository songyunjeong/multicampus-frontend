<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>class selector</title>

    <style>
      .hd {
        color: red;
      }

      .bg {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <h1>class selector</h1>
    <hr />
  </body>

  <h2 class="hd">Header1</h2>
  <h2 class="bg">Header2</h2>
  <h2 class="hd">Header3</h2>
  <h2>Header4</h2>
  <h2 class="hd bg">Header5</h2>
</html>
