<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>회원 로그인</h1>
    <hr />

    <form action="member/loginProc.jsp" method="POST">
      <!-- form 속성 action을 생략하면 submit해도 새로고침만 됨 -->
      <!-- action: form 태그 안의 내용을 처리해 줄 서버 프로그램을 지정한다. -->

      <fieldset>
        <legend>로그인</legend>

        <label for="id">아이디: </label>
        <input type="text" name="id" id="id" /> /
        <!-- name과 for로 input과 label을 연결해줌 -->

        <label for="password">패스워드: </label>
        <input type="password" name="password" id="password" />

        <input type="submit" value="로그인" />
        <!-- 전송버튼 -->
      </fieldset>
    </form>
  </body>
</html>
