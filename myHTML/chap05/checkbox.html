<!DOCTYPE html>

<html>
  <head>
    <title>checkbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form action="">
      <fieldset>
        <legend>상품 종류 선택</legend>

        <label for="s_3">선물용 3kg</label>
        <input type="checkbox" name="productType" id="s_3" value="s_3" />

        <label for="s_5">선물용 5kg</label>
        <input type="checkbox" name="productType" id="s_5" value="s_5" />

        <label for="f_3">가정용 3kg</label>
        <input type="checkbox" name="productType" id="f_3" value="f_3" />

        <label for="f_5">가정용 5kg</label>
        <input type="checkbox" name="productType" id="f_5" value="f_5" />
      </fieldset>
      <br />

      <input type="submit" value="배송" />
    </form>
  </body>
</html>

<!-- 
  checkbox는 멀티초이스다.
  멀티초이스: 하나의 파라미터에 값이 여러 개인 경우
 -->
