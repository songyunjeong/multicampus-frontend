<!DOCTYPE html>

<html lang="ko">
  <head>
    <title>radio</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form action="">
      <fieldset>
        <legend>배송 방법 선택</legend>

        <label for="d_1">택배</label>
        <input type="radio" name="productType" id="d_1" value="d_1" checked />

        <label for="d_2">퀵배송</label>
        <input type="radio" name="productType" id="d_2" value="d_2" />

        <label for="d_3">직접수령</label>
        <input type="radio" name="productType" id="d_3" value="d_3" />
      </fieldset>
      <br />

      <input type="submit" value="배송" />
    </form>
  </body>
</html>

<!-- 
  radio는 single choice다.
  파라미터의 값이 하나다.
 -->
