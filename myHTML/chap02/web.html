<!DOCTYPE html>
<!--
  문서유형선언, Document Type Definition
  html5라는 것을 브라우저에게 알려줌
-->

<html>
  <head>
    <title>나의 HTML 문서</title>
    <!-- 브라우저 탭에 나타남 -->
    <meta charset="UTF-8" />
    <!--
      meta 태그: 브라우저에게 어떤 인코딩 방식인지 알려주어야 한다
      meta 태그는 시작태그만 있고 종료태그는 없다 => 셀프 클로징 태그
      시작태그만 있고 종료태그가 없다는 의미는? 이 태그는 콘텐츠를 가질 수 없다는 말과 같다
      속성을 통해서 추가적인 정보를 준다
    -->
  </head>
  <!--
    head 태그는 9개의 자식 태그를 가질 수 있음
    현재 html 문서 정보, 처리를 함
  -->

  <body>
    <h1>웹 개발 기초</h1>
    <!--
      헤딩 태그: html에서 제목을 나타낸다
      h1(제일 큰 대제목) ~ h6(제일 작은 소제목)
    -->
    <hr />
    <!-- horizontal, 구분선 태그 -->

    <p>HTML</p>
    <p>CSS</p>
    <p>JavaScript</p>
    <!-- 문단 태그 -->
  </body>
  <!-- body 태그: 화면에 보여지는 모는 것을 구현함 -->
</html>
<!--
  태그: 시작태그와 종료태그로 이루어짐, 계층적인 구조를 가짐
  html 태그: 최상위 부모태그, html문서의 root 태그임
  html 태그의 유일한 자식 head, body 두 가지를 가짐
-->
