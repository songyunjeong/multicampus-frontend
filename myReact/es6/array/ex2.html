<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <script>
      var arr1 = [1, 2, 3, 4, 5];

      // forEach 처럼 map도 callback을 가짐
      // map(): 배열에 저장된 값들을 사용해서 새로운 배열을 만들 때 사용함
      var arr2 = arr1.map(function (val) {
        return val ** 2;
      });

      alert("arr1: " + arr1);
      alert("arr2: " + arr2);
    </script>
  </head>
  <body></body>
</html>

<!-- 
  함수의 매개변수가 함수일 때 => callback
 -->
