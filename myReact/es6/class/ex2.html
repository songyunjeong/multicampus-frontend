<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <script>
      class Vacation {
        constructor(destination, length) {
          this.destination = destination;
          this.length = length;
        }

        print() {
          console.log(
            "이번 휴가는 " +
              this.destination +
              "으로 " +
              this.length +
              "일간 떠납니다."
          );
        }
      }

      var obj = new Vacation("하와이", 10);
      obj.print();
    </script>
  </head>
  <body></body>
</html>
