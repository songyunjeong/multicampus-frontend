<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
      /*
        <ul class="ingredients">
          <li>연어 500그램</li>
          <li>잣 1 컵</li>
          <li>버터 상추 2 컵</li>
          <li>옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개</li>
          <li>올리브 오일 1/2 컵</li>
          <li>마늘 3 쪽</li>
        </ul>
      */

      var items = [
        "연어 500그램",
        "잣 1 컵",
        "버터 상추 2 컵",
        "옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개",
        "올리브 오일 1/2 컵",
        "마늘 3 쪽",
      ];

      var dish = React.createElement(
        "ul",
        { className: "ingredients" },
        items.map((ingredient) => React.createElement("li", null, ingredient))
      );
      console.log("dish", dish);

      function init() {
        var container = document.querySelector("#react-container");

        ReactDOM.render(dish, container);
      }

      window.addEventListener("load", init);
    </script>
  </head>
  <body>
    <div id="react-container"></div>
  </body>
</html>
